<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkimBox_Assignment</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="hr-lines">---------------------Bundle & Save----------------------</h2>
      <div class="boxes">
        <section class="box1">
          <div class="LeftSide">
            <div class="left_1_Box">
              <input type="radio"   name="box1Group"/>
              <div class="leftInfoBox1">
                <div>1 Pair</div>
                <div class="value_horizontal">DKK 195.00</div>
              </div>
            </div>
          </div>
          <div class="RightSide">
            <div>50% OFF</div>
          </div>
        </section>
        <section class="box2">
          <div class="LeftSide">
            <div class="left_1_Box">
              <input type="radio"  name="box1Group" />
              <div class="leftInfoBox2">
                <div>2 Pair</div>
                <div class="value_horizontal">
                  <div>DKK 345.00</div>
                  <div style="text-decoration: line-through; font-size: small">
                    DKK 195.00
                  </div>
                </div>
              </div>
            </div>
            <div class="select">
              <div class="Size">
                <label>Size</label>
                <div
                  class="alignHorizontally"
                  style="display: flex; margin-left: -1rem"
                >
                  <span>#1</span>
                  <select>
                    <option>S</option>
                  </select>
                </div>
                <div
                  class="alignHorizontally"
                  style="display: flex; margin-left: -1rem"
                >
                  <span>#2</span>
                  <select>
                    <option>S</option>
                  </select>
                </div>
              </div>
              <div class="Colour">
                <labe>Colour</labe>
                <select>
                  <option>Colour</option>
                </select>
                <select>
                  <option>Colour</option>
                </select>
              </div>
            </div>
          </div>
          <div class="RightSide">
            <div class="box2Name">Most Popular</div>
            <div>40% OFF</div>
          </div>
        </section>
        <section class="box3">
          <div class="LeftSide">
            <div class="left_1_Box">
              <input type="radio"  name="box1Group" />
              <div class="leftInfoBox3">
                <div>3 Pair</div>
                <div class="value_horizontal">DKK 528.00</div>
              </div>
            </div>
          </div>
          <div class="RightSide">
            <div>60% OFF</div>
          </div>
        </section>
      </div>
      <div class="Total">
        <div>Free 2 Day Shipping</div>
        <div>Total : DKK 360.00</div>
      </div>
      <div class="button">
        <button type="submit">+ Add to Cart</button>
        <em>&copy; Powered by Pumper</em>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
